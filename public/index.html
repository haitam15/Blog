<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <meta charset='utf-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href="stylesheets/style.css">
    </head>

    <body>
        <div class="container back">
            <div class="row">
                <div class="col mgn"></div>
                <div class="col text-center mgn">
                    <input type="number" class="form-control" id="getId" placeholder="ID">
                </div>
                <div class="col text-center mgn">
                    <input type="number" class="form-control" id="deleteId" placeholder="ID">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary" id="users">Get Users</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-primary " id="user">Get User</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-primary" id="delete">Delete User</button>
                </div>
            </div>
            <div id="usersList"></div>
            <div class="row">
                <div class="col-md-3 col-sm-1"></div>
                <div class="col-md-6 col-sm-10">
                    <form class="form-group mgn" id="formAdd">
                        <h1 class="title">ADD USER</h1>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type ="text" class="form-control" id="usernameAdd" placeholder="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type ="email" class="form-control" id="emailAdd" placeholder="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type ="password" class="form-control" id="passwordAdd" placeholder="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-control" id="roleAdd">
                                <option value="Admin">Admin</option>
                                <option value="Author">Author</option>
                                <option value="Guest">Guest</option>
                            </select>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary btn-block btn-lg bttn">ADD</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="userUpdate"></div>
            <div class="row">
                <div class="col-md-3 col-sm-1"></div>
                <div class="col-md-6 col-sm-10">
                    <form class="form-group mgn" id="formUpdate">
                        <h1 class="title">UPDATE USER</h1>
                        <div class="mb-3">
                            <label class="form-label">id</label>
                            <input type ="number" class="form-control" id="id" placeholder="id" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type ="text" class="form-control" id="usernameUpdate" placeholder="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type ="email" class="form-control" id="emailUpdate" placeholder="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type ="password" class="form-control" id="passwordUpdate" placeholder="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-control" id="roleUpdate">
                                <option value="Admin">Admin</option>
                                <option value="Author">Author</option>
                                <option value="Guest">Guest</option>
                            </select>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary btn-block btn-lg bttn">UPDATE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="javascripts/script.js"></script>
    </body>
</html>
